<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Crossover Calculator</h1>
   
    <form action="" name="Calculator">
        <input type="text" name="display" style="background-color: bisque; width: 415px; height: 75px;"><br>
        <input class="btn" type="" name="button" id="" value="AC"  style="background-color: darkorange;">
        <input class="btn" type="" name="button" id="" value="()" style="background-color: rgba(85, 107, 47, 0.652);">
        <input class="btn" type="" name="button" id="" value="%" style="background-color: rgb(182, 148, 206);">
        <input class="btn" type="" name="button" id="" value="&#247" style="background-color: rgba(0, 197, 138, 0.718);"><br>
        <input class="btn" type="" name="button" value="7">
        <input class="btn" type="" name="button" value="8">
        <input class="btn" type="" name="button" value="9">
        <input class="btn" type="" name="button" value="*" style="background-color:rgb(199, 216, 199) ;"><br>
        <input class="btn" type="" name="button" value="4">
        <input class="btn" type="" name="button" value="5">
        <input class="btn" type="" name="button" value="6">
        <input class="btn" type="" name="button" value="-" style="background-color: rgba(140, 104, 61, 0.722);"><br>
        <input class="btn" type="" name="button" value="1">
        <input class="btn" type="" name="button" value="2">
        <input class="btn" type="" name="button" value="3">
        <input class="btn" type="" name="button" value="+" style="background-color: rgba(255, 194, 102, 0.858);"><br>
        <input class="btn" type="" name="button" value="00">
        <input class="btn" type="" name="button" value="0" onclick="clc.display.value += '0'">
        <input class="btn" type="" name="button" value=".">
        <input class="btn" type="" name="button" value="=" style="background-color: rgba(0, 238, 255, 0.926);">
        
    </form>
</body>
</html>
